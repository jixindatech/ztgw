user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log  logs/error.log  debug;

pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {

    lua_package_path  "$prefix/deps/share/lua/5.1/?.lua;$prefix/deps/share/lua/5.1/?/init.lua;/usr/local/ztgw/?.lua;/usr/local/ztgw/?/init.lua;./?.lua;/usr/local/openresty/luajit/share/luajit-2.1.0-beta3/?.lua;/usr/local/share/lua/5.1/?.lua;/usr/local/share/lua/5.1/?/init.lua;/usr/local/openresty/luajit/share/lua/5.1/?.lua;/usr/local/openresty/luajit/share/lua/5.1/?/init.lua;/usr/local/luarocks/share/lua/5.1/?.lua;/usr/share/lua/5.1/ztgw/?.lua;;";
    lua_package_cpath "$prefix/deps/lib64/lua/5.1/?.so;$prefix/deps/lib/lua/5.1/?.so;;./?.so;/usr/local/lib/lua/5.1/?.so;/usr/local/openresty/luajit/lib/lua/5.1/?.so;/usr/local/lib/lua/5.1/loadall.so;/usr/share/lua/5.1/ztgw/?.so;;";

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    upstream ztgw_backend {
        server 0.0.0.1;
        balancer_by_lua_block {
            ztgw.http_banlancer_phase()
        }

        keepalive 32;
    }

    init_by_lua_block {
        require "resty.core"
        ztgw = require("ztgw")
        ztgw.http_init()
    }

    init_worker_by_lua_block {
        ztgw.http_init_worker()
    }

    ssl_certificate     cert/ssl_PLACE_HOLDER.crt;
    ssl_certificate_key cert/ssl_PLACE_HOLDER.key;

    ssl_certificate_by_lua_block {
        ztgw.http_ssl_phase()
    }

    server {
        listen       443 ssl;
        server_name  www.jixindatech.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            access_by_lua_block {
                ztgw.http_access_phase()
            }

            root   html;
            index  index.html index.htm;

            set $upstream_scheme             'http';
            set $upstream_host               $host;
            set $upstream_upgrade            '';
            set $upstream_connection         '';
            set $upstream_uri                '';

            proxy_http_version 1.1;
            proxy_set_header   Host              $upstream_host;
            proxy_set_header   Upgrade           $upstream_upgrade;
            proxy_set_header   Connection        $upstream_connection;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_pass_header  Server;
            proxy_pass_header  Date;
            proxy_pass         $upstream_scheme://ztgw_backend$upstream_uri;

            log_by_lua_block {
                 ztgw.http_log_phase()
            }


        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

